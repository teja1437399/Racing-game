<!DOCTYPE html>
<html>
<head>
  <title>Simple Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #444;
      overflow: hidden;
    }
    #gameArea {
      width: 400px;
      height: 600px;
      background: grey;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 2px solid white;
    }
    #car {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 10px;
      left: 175px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="car"></div>
  </div>

  <script>
    // JavaScript code for movement will go here
  </script>
</body>
</html>
<script>
  const car = document.getElementById('car');
  const gameArea = document.getElementById('gameArea');

  // Initial position of car
  let carPosition = 175;  // pixels from left

  // Listen to keydown events
  window.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') {
      // Move car left but don't go out of game area
      carPosition -= 20;
      if (carPosition < 0) carPosition = 0;
      car.style.left = carPosition + 'px';
    }
    else if (e.key === 'ArrowRight') {
      // Move car right but don't go out of game area
      carPosition += 20;
      if (carPosition > (gameArea.clientWidth - car.clientWidth)) {
        carPosition = gameArea.clientWidth - car.clientWidth;
      }
      car.style.left = carPosition + 'px';
    }
  });
    </script>
